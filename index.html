<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
      <link href="./src/styles.css" type="text/css" rel="stylesheet">

      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

      <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>
      <main>

                  <!-- NEW GAME MENU START-->
            <section id="new-game-section">
                  <div class="logo-container">
                        <svg width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
                  </div>

                  <div id="select-player-mark">
                        <p class="pick-player-p">Pick player 1's mark</p>
                        <div id="mark-selector">
                              <div class="select-X mark"><svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64" width="32px" height="32px"  xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/></svg></div>
                              <div class="select-O mark"><svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64" width="32px" height="32px" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/></svg></div>
                        </div>
                        <p>Remember : X goes first</p>
                  </div>
            
            
                  <button class=" new-game-btn select-CPU-btn">New Game (vs CPU)</button>
                  <button class="new-game-btn select-2player-btn">New Game (vs player)</button>

            </section>


            <!-- GAME BOARD  -->
            <section id="game-board">
                  <!-- gameboard header -->
                  <div class="game-header">
                        <div class="logo-container">
                              <svg width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
                        </div>

                        <div class="turn-display">
                              <div class="turn-image">
                                    <div class="turn turn-X"><svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64" width="20px" height="20px"  xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/></svg></div>
                                    <div class="turn turn-O"><svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/></svg></div>
                              </div>
                              <p>Turn</p>
                        </div>

                        <button class="restart-btn"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg></button>
                  </div>

                  <!-- GAME BOARD GRID -->
                  <div class="game-board-grid">
                        <div class="top-left game-board-box">1</div>
                        <div class=" top-center game-board-box"></div>
                        <div class="top-right game-board-box"></div>
                        <div class="middle-left game-board-box"></div>
                        <div class="center game-board-box"></div>
                        <div class="middle-right game-board-box"></div>
                        <div class="bottom-left game-board-box"></div>
                        <div class="bottom-center game-board-box"></div>
                        <div class="bottom-right game-board-box"></div>
                  </div>

                  <!-- POINT TOTALS -->
                  <div class="game-points">
                        <div class="point-box player1-points">
                              <div class="player">X<span class="player-X"></span></div>
                              <div class="points">0</div>
                        </div>
                        <div class="point-box ties">
                              <div class="player">Ties</div>
                              <div class="points">0</div>
                        </div>
                        <div class="point-box player2-points">
                              <div class="player">O<span class="player-O"></span></div>
                              <div class="points">0</div>
                        </div>
                  </div>
            </section>

      </main>



      <!-- Game board start -->

      <!-- x/o icon --> turn

      X (You) <!-- Your score -->
      Ties <!-- Ties score -->
      X (CPU) <!-- CPU score -->

      Oh no, you lost
      You won!
      Player <!-- 1/2 --> wins!

      <!-- x/o icon --> takes the round
      Round tied
      Restart game?

      Quit
      Next round
      No, cancel
      Yes, restart

      <!-- Game board end -->

      <script src="./src/script.js"></script>
</body>

</html>
