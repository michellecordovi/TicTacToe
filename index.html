                        <div id="mark-selector">

                        </div>
                        <p>Remember : X goes first</p>
                  </div>
            
            
                  <button class=" new-game-btn select-CPU-btn">New Game (vs CPU)</button>
                  <button class="new-game-btn select-2player-btn">Game (vs player)</button>

            </section>
            <!-- NEW GAME MENU END -->

            <section>

            </section>
      </main>



      <!-- Game board start -->

      <!-- x/o icon --> turn

      Ties <!-- Ties score -->
      X (CPU) <!-- CPU score -->

      Oh no, you lost

      <!-- x/o icon --> takes the round
